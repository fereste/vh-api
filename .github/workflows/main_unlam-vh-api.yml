# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - unlam-vh-api

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://ghcr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_effdede17178411098aee1aad9ff2428 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_0a992447e5e446b2bb326b04196f527d }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ghcr.io/${{ secrets.AzureAppService_ContainerUsername_effdede17178411098aee1aad9ff2428 }}/unlam-vh-api:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'unlam-vh-api'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_8825a14cb4ff4765925036f1c0c453c6 }}
        images: 'ghcr.io/${{ secrets.AzureAppService_ContainerUsername_effdede17178411098aee1aad9ff2428 }}/unlam-vh-api:${{ github.sha }}'